<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section class="game-mode">
      <button id="PVP" class="mode-btn mode-selected">Player Vs Player</button>
      <button id="PVA" class="mode-btn">Player Vs AI</button>
    </section>
    <section class="pp">
      <div class="player">Who is X ?</div>
      <input id="x" type="text" class="player-name" autofocus />
      <div class="player">Who is o ?</div>
      <input id="o" type="text" class="player-name" />
    </section>
    <section class="pa">Not yet</section>
    <button class="play">Play</button>
    <section class="player-names">
      <div class="player-x"></div>
      <div class="player-o"></div>
    </section>
    <section class="game-board"></section>

    <script src="index.js"></script>
  </body>
</html>
